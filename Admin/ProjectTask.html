 <div class="modal fade" id="AddTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">ADD NEW TASK FOR THE PROJECT</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body"> <!--Form to add a new Project-->
       <div class="container">
         <div class="row">
           <div class="col-md-5">
             <div class="md-form" style="width:300px;">
               <input type="text" id="txtTaskName" class="form-control">
               <label for="txtTaskName">Task Name</label>
             </div>
             <label class="text-danger" id="pJnameError"></label>
             <div class="md-form" style="width:300px;">
               <input type="text" id="txtDetails" class="form-control">
               <label for="txtDetails">Details</label>
             </div>
             <label class="text-danger" id="pJdetailsError"></label>
           </div>
         </div>
       </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" id="btnSaveTask">SAVE TASK</button>
