<!--Modal Form-->
<!--Modal Login user-->
<div class="modal fade" id="UserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="ModalTitle">Iniciar Sesión</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body"> <!--Form to add a new Project-->
      <div class="container">
        <form id="User">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form" style="width:300px;">
                <input type="text" id="txtCorreo" class="form-control">
                <label for="txtProjectName">Correo: </label>
                <div class="invalid-feedback" hidden> <!--Validation message-->
                
                </div>
              </div>
              <div class="md-form" style="width:300px;">
                <input type="password" id="txtContraseña" class="form-control">
                <label for="txtDetails">Contraseña: </label>
                <div class="invalid-feedback" hidden> <!--Validation message-->
                  
                </div>
              </div>
              <div class="md-form" style="width:300px;" id="RepeatPassDiv" hidden>
                  <input type="password" id="txtRepeatPassword" class="form-control">
                  <label for="txtRepeatPassword">Repetir Contraseña: </label>
                  <div class="invalid-feedback" hidden> <!--Validation message-->
                  
                  </div>
                </div>
                <a href="#" onclick="ChangePassword()" id="ForgotPassword" hidden><i class="fas fa-key"></i> Olvide mi Contraseña</a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnSaveProject">Acceder</button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>
